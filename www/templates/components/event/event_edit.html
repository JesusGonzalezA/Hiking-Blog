{% block event %}
    <div class="mmm  ppppp">
         <!--Title-->
         <div id="title-block" class="flex-container">
            <div class="flex-25 mr-60">
                <h2>{{ evento['title'] }}</h2>
            </div>

            <div class="flex-75 tag-container">
                    {% for tag in tags %}
                    <div class="tag shadow">
                        {{ tag }}
                        <div class="triangle-right"></div>
                    </div>
                    {% endfor %}
            </div>
        </div>
        

        <!--Event-->
        <div class="mmm">
            <p>
                <b>Organizador:</b> {{ evento['author'] }}</h3>
            </p>
            <p>
                <b>Fecha:</b> {{ evento['date'] }}
            </p>

            <p>
                <b>Descripci√≥n:</b> {{ evento['description'] }}
            </p>

            <div class="images-container">
                {% if evento['photo'] %}
                    <img
                        class="shadow"
                        loading="lazy"
                        src={{ evento['photo'] }}
                        alt={{ evento['title'] }}
                    />
                {% endif %}

                {% for image in gallery %}
                    <img
                        class="shadow"
                        loading="lazy"
                        src={{ image }}
                        alt={{ evento['title'] }}
                    />
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
