<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="/assets/logo.jpg" />
    
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/login-register.css" />
    <link rel="stylesheet" href="/styles/components/buttons.css" />
    <title>Calendario de senderismo</title>
</head>
<body>
    <img id="bg-img" src="/assets/map-location.svg" alt="Background image" />
    <div class="fullpage-container semitop text-center padding-top-25">
        <h1>¡Bienvenido!</h1>
        <h2>Introduzca sus datos personales.</h2>
        
        <p>¿Ya está registrado? <a href="/login">Entre aquí</a></p>

        <form>
            <input 
                placeholder="Email"
                type="email" 
                required 
            />
            <input 
                placeholder="Nombre"
                type="text" 
                required 
            />
            <input 
                placeholder="Contraseña"
                type="password" 
                required 
            />
            <input 
                placeholder="Repita su contraseña"
                type="password" 
                required 
            />
            <input  
                class="btn btn-info"
                type="button"
                value="Registrarme"
            />

        </form>

    </div>
</body>
</html>
